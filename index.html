<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Flash Cards</title>
  </head>
  <body>
    <nav id="nav"><ul></ul></nav>

    <main id="main-container">
      <h1>About</h1>
      <section id="about">
        <p>
          Flash card generator Add cards to your gallery using the form below.
          Your cards will be stored in your browsers local storage. You can view
          a random card from your gallery and flip it to reveal the answers
        </p>
      </section>
      <h1>Flash Card</h1>
      <section id="flash">
        <div id="flash-card"></div>
        <button id="flipbtn">Flip</button>
      </section>

      <h1>Flash Card Gallery</h1>
      <section id="image-gallery">
        <div class="card">
          <h1>Word</h1>
          <div class="cover">
            <p>Answer:</p>
            <p></p>
          </div>
        </div>
      </section>

      <section class="form">
        <form action="" id="add-image">
          <label for="word-question">Word or Question:</label>
          <input type="text" name="word-question" id="word-question" />
          <label for="answer">Answer:</label>
          <textarea name="answer" id="answer" rows="5" cols="55"></textarea>
          <input type="submit" />
        </form>
      </section>
    </main>

    <footer>footer</footer>
  </body>
</html>
